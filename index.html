<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Dynamic Resume Builder By Rabia Fareed</h1>
  <form id="resumeForm">

    <fieldset>
      <legend>Personal Information</legend>
      <div class="input-group">
        <label for="profile-pic">Profile Picture</label>
        <input type="file" id="profile-pic" name="profile-pic" accept="image/*" required>
      </div>
      <label for="name">Name: </label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="email">Email: </label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="phone">Phone: </label>
      <input type="text" id="phone" name="phone" required>
    </fieldset>

    <fieldset>
      <legend>Education</legend>
      <label for="Education">Education</label>
      <textarea id="Education" name="Education" rows="4" required></textarea>
      <br>
    </fieldset>

    <fieldset>
      <legend>Experience</legend>
      <label for="Experience">Experience</label>
      <textarea id="Experience" name="Experience" rows="4" required></textarea>
      <br>
    </fieldset>

    <fieldset>
      <legend>Skills</legend>
      <label for="Skills">Skills</label>
      <textarea id="Skills" name="Skills" rows="4" required></textarea>
      <br>
    </fieldset>
    <button type="submit">Generate Resume Below</button>
  </form>

  <div id="resumeoutput">
    <!--Resume generated Below-->
  </div>

  <!-- Resume generated Below -->
  <div id="resumeoutputBtn">
    <button id="printBtn" type="button">Print Resume</button>
    <button id="resumeLink" type="button">Shareable Link</button>
    <button id="copyLinkBtn" type="button">Copy Link</button>
  </div>
  <script src="./main.js"></script>
</body>
</html>
